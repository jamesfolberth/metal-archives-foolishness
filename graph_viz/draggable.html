<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
</head>
<div align='center' id="d3_draggable_graph" style="width: 1200px; height: 650px; margin: auto; margin-bottom: 12px">
    <svg />
</div>

<link rel='stylesheet' href='draggable.css'>
<script src="d3.v4.min.js"></script>
<!--<script src="d3v4-brush-lite.js"></script>-->
<script src="draggable.js"></script>

<script>
    var svg = d3.select('#d3_draggable_graph');

    d3.json('ego.json', function(error, graph) {
        if (!error) {
            //console.log('graph', graph);
            createV4DraggableGraph(svg, graph);
        } else {
            console.error(error);
        }
    });
</script>
